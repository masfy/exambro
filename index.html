<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masfy Exam</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/qr-scanner@1.3.0/qr-scanner.min.js"></script> <!-- Library QR Scanner -->
</head>
<body>
    <div id="exambrowser-container">
        <header>
            <h1>Masfy Exam</h1>
        </header>

        <main id="main-content">
            <div id="timer-container">
                <span id="timer" style="display: none;">00:00</span> 
            </div>

            <div class="input-container" id="url-container">
                <label for="url-input">Masukkan Tautan Ujian:</label>
                <input type="text" id="url-input" placeholder="Masukkan tautan ujian (misal: Google Form)">
                <button id="start-exam-btn">Mulai Ujian</button>
            </div>

            <div id="qr-container">
                <button id="scan-qr-btn">Scan QR Code</button>
                <video id="qr-video" style="display:none;"></video>
            </div>

            <div id="error-message"></div>

            <div id="iframe-container" style="display: none;">
                <iframe id="exam-iframe" src="" width="100%" height="600px"></iframe>
            </div>

            <div id="complete-container" style="display: none;">
                <button id="finish-btn">Selesai Ujian</button>
            </div>

            <div id="footer">
                <p>Selalu berdoa sebelum mengerjakan ujian dan semoga mendapatkan nilai terbaik!</p>
<br><p></p>Â© 2025 | Created by Mas Al </p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
