<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exambrowser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="exambrowser-container">
        <header>
            <h1>Exambrowser</h1>
        </header>

        <main>
            <div class="input-container">
                <label for="url-input">Masukkan Tautan Ujian:</label>
                <input type="text" id="url-input" placeholder="Masukkan tautan ujian (misal: Google Form)">
                <button id="start-exam-btn">Mulai Ujian</button>
            </div>

            <div id="qr-container">
                <button id="scan-qr-btn">Scan QR Code</button>
                <video id="qr-video" style="display:none;"></video>
            </div>

            <div id="error-message"></div>

            <div id="footer">
                <p>Selalu berdoa sebelum mengerjakan ujian dan harap dapat nilai terbaik!</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="assets/qr-scanner.js"></script>
</body>
</html>
